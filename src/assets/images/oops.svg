<svg
    width="420"
    height="160"
    viewBox="0 0 420 160"
    xmlns="http://www.w3.org/2000/svg"
    role="img"
    aria-label="Oops"
>
    <defs>
        <!-- Gradient based on your theme -->
        <linearGradient id="oopsGradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="100%" stop-color="#ff2056" />
        </linearGradient>

        <!-- Subtle noise for texture -->
        <filter id="grain">
            <feTurbulence
                type="fractalNoise"
                baseFrequency="0.8"
                numOctaves="2"
                stitchTiles="stitch"
            />
            <feColorMatrix type="saturate" values="0" />
            <feComponentTransfer>
                <feFuncA type="table" tableValues="0 0.12" />
            </feComponentTransfer>
        </filter>

        <!-- Soft shadow -->
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow
                dx="0"
                dy="6"
                stdDeviation="12"
                flood-color="oklch(0 0 0 / 0.25)"
            />
        </filter>
    </defs>

    <!-- Text -->
    <text
        x="50%"
        y="55%"
        text-anchor="middle"
        dominant-baseline="middle"
        font-size="120"
        font-weight="800"
        letter-spacing="-4"
        fill="url(#oopsGradient)"
        filter="url(#shadow)"
        style="
            font-family:
                system-ui,
                -apple-system,
                Segoe UI,
                Roboto,
                sans-serif;
        "
    >
        Oops!
    </text>

    <!-- Grain overlay -->
    <rect width="100%" height="100%" filter="url(#grain)" opacity="0.25" />
</svg>
