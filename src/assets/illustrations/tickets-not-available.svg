<svg
  width="320"
  height="240"
  viewBox="0 0 320 240"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>

  <!-- Ticket Body -->
  <rect
    x="60"
    y="70"
    width="200"
    height="100"
    rx="16"
    fill="#F472B6"
  />

  <!-- Ticket Cutouts -->
  <circle cx="60" cy="120" r="12" fill="#FFF1F6" />
  <circle cx="260" cy="120" r="12" fill="#FFF1F6" />

  <!-- Ticket Divider -->
  <line
    x1="160"
    y1="80"
    x2="160"
    y2="160"
    stroke="#FBCFE8"
    stroke-width="2"
    stroke-dasharray="6 6"
  />

  <!-- Cross Icon -->
  <line
    x1="120"
    y1="100"
    x2="200"
    y2="140"
    stroke="#FFFFFF"
    stroke-width="6"
    stroke-linecap="round"
  />
  <line
    x1="200"
    y1="100"
    x2="120"
    y2="140"
    stroke="#FFFFFF"
    stroke-width="6"
    stroke-linecap="round"
  />

</svg>
